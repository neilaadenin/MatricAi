<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatricAi - AI Chat</title>
    <link rel="icon" type="image/png" href="public/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'hsl(280 80% 60%)',
                        accent: 'hsl(320 85% 65%)',
                        background: 'hsl(0 0% 98%)',
                        foreground: 'hsl(240 10% 15%)',
                        card: 'hsl(0 0% 100%)',
                        muted: 'hsl(240 4% 46%)',
                        destructive: 'hsl(0 84% 60%)',
                        border: 'hsl(240 6% 90%)',
                    },
                    boxShadow: {
                        'elevated': '0 8px 32px rgba(168, 85, 247, 0.12)',
                        'glow': '0 0 40px rgba(168, 85, 247, 0.25)',
                        'intense': '0 12px 48px rgba(168, 85, 247, 0.2)',
                    },
                },
            },
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, hsl(280 80% 60%) 0%, hsl(320 85% 65%) 50%, hsl(260 75% 65%) 100%);
        }
        
        .gradient-hero {
            background: linear-gradient(135deg, hsl(280 90% 65%) 0%, hsl(320 95% 70%) 50%, hsl(340 90% 70%) 100%);
        }
        
        .gradient-subtle {
            background: linear-gradient(180deg, hsl(0 0% 98%) 0%, hsl(280 30% 98%) 100%);
        }
        
        .text-gradient-primary {
            background: linear-gradient(135deg, hsl(280 80% 60%) 0%, hsl(320 85% 65%) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, hsl(280 80% 60%) 0%, hsl(320 85% 65%) 50%, hsl(260 75% 65%) 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.3);
        }
        
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid hsl(240 6% 90%);
            border-radius: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .input-field:focus {
            outline: none;
            border-color: hsl(280 80% 60% / 0.4);
            box-shadow: 0 0 0 3px hsl(280 80% 60% / 0.1);
        }
        
        .message-bubble {
            max-width: 70%;
            border-radius: 1.5rem;
            padding: 1.25rem;
            box-shadow: 0 8px 32px rgba(168, 85, 247, 0.12);
        }
        
        .message-user {
            background: linear-gradient(135deg, hsl(280 90% 65%) 0%, hsl(320 95% 70%) 50%, hsl(340 90% 70%) 100%);
            color: white;
        }
        
        .message-assistant {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }
        
        .chat-container {
            height: calc(100vh - 8rem);
        }
        
        @media (min-width: 768px) {
            .chat-container {
                height: calc(100vh - 2rem);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .history-dropdown {
            position: absolute;
            right: 1.5rem;
            top: 5rem;
            z-index: 50;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 1rem;
            padding: 1rem;
            width: 16rem;
            box-shadow: 0 8px 32px rgba(168, 85, 247, 0.12);
        }
        
        .history-item {
            width: 100%;
            text-align: left;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            cursor: pointer;
        }
        
        .history-item:hover {
            background: hsl(280 80% 60% / 0.05);
        }
        
        .chevron-rotate {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gradient-subtle min-h-screen">
    <div class="flex min-h-screen w-full">
        <!-- Sidebar -->
        <aside class="hidden md:flex md:flex-col fixed inset-y-0 z-50 w-64 glass-card border-r border-primary/10 shadow-elevated">
            <!-- Logo -->
            <div class="flex items-center justify-center px-6 py-6 border-b border-primary/10">
                <div class="h-12 w-12 rounded-lg overflow-hidden">
                    <img src="public/logo.png" alt="MatricAi Logo" class="w-full h-full object-cover" />
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-3 py-6 space-y-1">
                <a href="aivator-dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-muted hover:bg-primary/5 hover:text-primary transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    </svg>

                <a href="ai-chat.html" class="flex items-center gap-3 px-4 py-3 rounded-xl gradient-primary text-white font-semibold shadow-glow">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                    </svg>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>

                <a href="community.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-muted hover:bg-primary/5 hover:text-primary transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                    </svg>
                    <span>Komunitas</span>
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-muted hover:bg-primary/5 hover:text-primary transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span>Profil</span>
                </a>
            </nav>

            <!-- Logout Button -->
            <div class="px-3 py-6 border-t border-primary/10">
                <button onclick="logout()" class="w-full flex items-center justify-start gap-3 px-4 py-2 border border-border rounded-lg hover:bg-accent hover:text-accent-foreground transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span>Keluar</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 md:ml-64 pb-20 md:pb-0">
            <div class="flex flex-col chat-container">
                <!-- Header -->
                <div class="glass-card border-b border-primary/10 p-6 shadow-elevated">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-2xl font-bold text-gradient-primary">
                                MatricAi Chat
                            </h1>
                            <p class="text-sm text-muted mt-1">Tanyakan apapun tentang bisnis Anda</p>
                        </div>
                        <button id="history-btn" class="flex items-center gap-2 px-4 py-2 border border-border rounded-lg hover:bg-primary/5 transition-colors">
                            Riwayat chat
                            <svg id="chevron" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-6">
                    <!-- Welcome message when no messages -->
                    <div id="welcome-message" class="flex flex-col items-center justify-center h-full">
                        <div class="w-32 h-32 rounded-full overflow-hidden opacity-30 animate-pulse">
                            <img src="public/logo.png" alt="MatricAi Logo" class="w-full h-full object-cover" />
                        </div>
                        <p class="text-muted mt-4">Mulai percakapan dengan AI</p>
                    </div>

                    <!-- Messages will be added here dynamically -->
                </div>

                <!-- Input -->
                <div class="glass-card border-t border-primary/10 p-6 shadow-elevated">
                    <div class="flex gap-3">
                        <input
                            id="message-input"
                            type="text"
                            placeholder="Apa yang mau kamu tanyakan?"
                            class="input-field flex-1 h-14 rounded-2xl border-2 focus:border-primary/40"
                        />
                        <button id="send-btn" class="btn-primary h-14 w-14 rounded-2xl flex items-center justify-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mobile Navigation -->
        <nav class="md:hidden fixed bottom-0 inset-x-0 z-50 glass-card border-t border-primary/10 shadow-intense">
            <div class="flex items-center justify-around px-2 py-3">
                <a href="aivator-dashboard.html" class="flex flex-col items-center gap-1 px-3 py-2 rounded-2xl text-muted hover:bg-primary/5 min-w-[64px] transition-all duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-xs font-semibold">Beranda</span>
                </a>
                <a href="ai-chat.html" class="flex flex-col items-center gap-1 px-3 py-2 rounded-2xl gradient-primary text-white shadow-glow min-w-[64px]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                    </svg>
                    <span class="text-xs font-semibold">AI</span>
                </a>
                <a href="community.html" class="flex flex-col items-center gap-1 px-3 py-2 rounded-2xl text-muted hover:bg-primary/5 min-w-[64px] transition-all duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                    </svg>
                    <span class="text-xs font-semibold">Komunitas</span>
                </a>
                <a href="notifications.html" class="flex flex-col items-center gap-1 px-3 py-2 rounded-2xl text-muted hover:bg-primary/5 min-w-[64px] transition-all duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4.828 7l2.586 2.586a2 2 0 002.828 0L12.828 7H4.828zM4.828 17h8M4.828 7h8"></path>
                    </svg>
                    <span class="text-xs font-semibold">Notifikasi</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center gap-1 px-3 py-2 rounded-2xl text-muted hover:bg-primary/5 min-w-[64px] transition-all duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="text-xs font-semibold">Profil</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- History Dropdown -->
    <div id="history-dropdown" class="history-dropdown" style="display: none;">
        <div class="space-y-2">
            <button class="history-item">
                <p class="font-medium text-sm">Strategi Marketing TikTok</p>
                <p class="text-xs text-muted mt-1">Kemarin</p>
            </button>
            <button class="history-item">
                <p class="font-medium text-sm">Tips Meningkatkan Penjualan</p>
                <p class="text-xs text-muted mt-1">2 hari lalu</p>
            </button>
            <button class="history-item">
                <p class="font-medium text-sm">Analisis Kompetitor</p>
                <p class="text-xs text-muted mt-1">3 hari lalu</p>
            </button>
        </div>
    </div>

    <script>
        let messages = [
            {
                role: "user",
                content: "Kalo promoin makanan enaknya dimana?"
            },
            {
                role: "assistant",
                content: "Kamu bisa melakukan promosi ke TikTok, karena TikTok adalah salah satu platform yang sedang banyak diperbincangkan dan merupakan platform dengan pengguna terbanyak saat ini."
            }
        ];
        
        const messagesContainer = document.getElementById('messages-container');
        const welcomeMessage = document.getElementById('welcome-message');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const historyBtn = document.getElementById('history-btn');
        const historyDropdown = document.getElementById('history-dropdown');
        const chevron = document.getElementById('chevron');
        
        function renderMessages() {
            if (messages.length === 0) {
                welcomeMessage.style.display = 'flex';
                return;
            }
            
            welcomeMessage.style.display = 'none';
            messagesContainer.innerHTML = messages.map((message, idx) => `
                <div class="flex gap-4 fade-in ${message.role === 'user' ? 'flex-row-reverse' : 'flex-row'}">
                    <!-- Avatar -->
                    <div class="flex-shrink-0">
                        ${message.role === 'assistant' 
                            ? '<div class="w-12 h-12 rounded-2xl overflow-hidden"><img src="public/logo.png" alt="AI Logo" class="w-full h-full object-cover" /></div>'
                            : '<div class="w-12 h-12 rounded-2xl overflow-hidden"><img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face" alt="User" class="w-full h-full object-cover" /></div>'
                        }
                    </div>
                    
                    <!-- Message Bubble -->
                    <div class="message-bubble ${message.role === 'user' ? 'message-user' : 'message-assistant'}">
                        <p class="text-sm leading-relaxed">${message.content}</p>
                    </div>
                </div>
            `).join('');
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            messages.push({ role: 'user', content });
            messageInput.value = '';
            renderMessages();
            
            // Simulate AI response
            setTimeout(() => {
                messages.push({
                    role: 'assistant',
                    content: 'Terima kasih atas pertanyaannya! Saya akan membantu Anda dengan strategi promosi makanan yang efektif. Berdasarkan analisis bisnis kuliner Anda, saya merekomendasikan beberapa platform yang bisa Anda gunakan.'
                });
                renderMessages();
            }, 1000);
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        historyBtn.addEventListener('click', () => {
            const isOpen = historyDropdown.style.display !== 'none';
            historyDropdown.style.display = isOpen ? 'none' : 'block';
            chevron.classList.toggle('chevron-rotate');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!historyBtn.contains(e.target) && !historyDropdown.contains(e.target)) {
                historyDropdown.style.display = 'none';
                chevron.classList.remove('chevron-rotate');
            }
        });
        
        // Initialize
        renderMessages();
        
        // Logout function
        function logout() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                window.location.href = 'auth.html';
            }
        }
    </script>
</body>
</html>
