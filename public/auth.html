<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatricAi - Login/Register</title>
    <link rel="icon" type="image/png" href="public/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'hsl(280 80% 60%)',
                        accent: 'hsl(320 85% 65%)',
                        background: 'hsl(0 0% 98%)',
                        foreground: 'hsl(240 10% 15%)',
                        card: 'hsl(0 0% 100%)',
                        muted: 'hsl(240 4% 46%)',
                        destructive: 'hsl(0 84% 60%)',
                        border: 'hsl(240 6% 90%)',
                    },
                    boxShadow: {
                        'elevated': '0 8px 32px rgba(168, 85, 247, 0.12)',
                        'glow': '0 0 40px rgba(168, 85, 247, 0.25)',
                        'intense': '0 12px 48px rgba(168, 85, 247, 0.2)',
                    },
                },
            },
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, hsl(280 80% 60%) 0%, hsl(320 85% 65%) 50%, hsl(260 75% 65%) 100%);
        }
        
        .gradient-hero {
            background: linear-gradient(135deg, hsl(280 90% 65%) 0%, hsl(320 95% 70%) 50%, hsl(340 90% 70%) 100%);
        }
        
        .gradient-subtle {
            background: linear-gradient(180deg, hsl(0 0% 98%) 0%, hsl(280 30% 98%) 100%);
        }
        
        .text-gradient-primary {
            background: linear-gradient(135deg, hsl(280 80% 60%) 0%, hsl(320 85% 65%) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .shadow-elevated {
            box-shadow: 0 8px 32px rgba(168, 85, 247, 0.12);
        }
        
        .shadow-glow {
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.25);
        }
        
        .shadow-intense {
            box-shadow: 0 12px 48px rgba(168, 85, 247, 0.2);
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, hsl(280 80% 60%) 0%, hsl(320 85% 65%) 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.3);
        }
        
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid hsl(240 6% 90%);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .input-field:focus {
            outline: none;
            border-color: hsl(280 80% 60% / 0.4);
            box-shadow: 0 0 0 3px hsl(280 80% 60% / 0.1);
        }
        
        .icon-input {
            position: relative;
        }
        
        .icon-input svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: hsl(240 4% 46%);
        }
        
        .hero-bg {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="%23a855f7" stop-opacity="0.8"/><stop offset="100%" stop-color="%23ec4899" stop-opacity="0.6"/></radialGradient></defs><rect width="100%" height="100%" fill="url(%23a)"/></svg>');
            background-size: cover;
            background-position: center;
        }
        
        .ai-brain {
            animation: float 6s ease-in-out infinite;
        }
        
        .neural-line {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .data-point {
            animation: dataFlow 3s ease-in-out infinite;
        }
        
        .ai-core {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
        
        @keyframes dataFlow {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.6); }
        }
    </style>
</head>
<body class="min-h-screen flex w-full">
    <!-- Left side - Hero Image -->
    <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden">
        <!-- Background with blur -->
        <div class="absolute inset-0 bg-cover bg-center backdrop-blur-sm hero-bg">
            <!-- Overlay gradient -->
            <div class="absolute inset-0 bg-gradient-to-br from-primary/80 via-accent/60 to-primary/80"></div>
        </div>
        
        <!-- AI Illustration -->
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="relative">
                <!-- Main AI Brain -->
                <div class="w-64 h-64 relative ai-brain">
                    <!-- Brain outline -->
                    <div class="absolute inset-0 rounded-full bg-gradient-to-br from-white/20 to-white/10 backdrop-blur-sm border-2 border-white/30"></div>
                    
                    <!-- Neural network lines -->
                    <div class="absolute inset-4">
                        <!-- Horizontal lines -->
                        <div class="absolute top-1/4 left-0 right-0 h-px bg-gradient-to-r from-transparent via-white/40 to-transparent neural-line"></div>
                        <div class="absolute top-1/2 left-0 right-0 h-px bg-gradient-to-r from-transparent via-white/40 to-transparent neural-line" style="animation-delay: 0.5s;"></div>
                        <div class="absolute top-3/4 left-0 right-0 h-px bg-gradient-to-r from-transparent via-white/40 to-transparent neural-line" style="animation-delay: 1s;"></div>
                        
                        <!-- Vertical lines -->
                        <div class="absolute left-1/4 top-0 bottom-0 w-px bg-gradient-to-b from-transparent via-white/40 to-transparent neural-line" style="animation-delay: 0.3s;"></div>
                        <div class="absolute left-1/2 top-0 bottom-0 w-px bg-gradient-to-b from-transparent via-white/40 to-transparent neural-line" style="animation-delay: 0.8s;"></div>
                        <div class="absolute left-3/4 top-0 bottom-0 w-px bg-gradient-to-b from-transparent via-white/40 to-transparent neural-line" style="animation-delay: 1.3s;"></div>
                    </div>
                    
                    <!-- Central AI core -->
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-gradient-to-br from-white/30 to-white/10 rounded-full border border-white/40 flex items-center justify-center ai-core">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    
                    <!-- Floating data points -->
                    <div class="absolute top-1/4 left-1/4 w-3 h-3 bg-white/60 rounded-full data-point"></div>
                    <div class="absolute top-1/3 right-1/4 w-2 h-2 bg-white/40 rounded-full data-point" style="animation-delay: 0.5s;"></div>
                    <div class="absolute bottom-1/3 left-1/3 w-2 h-2 bg-white/50 rounded-full data-point" style="animation-delay: 1s;"></div>
                    <div class="absolute bottom-1/4 right-1/3 w-3 h-3 bg-white/60 rounded-full data-point" style="animation-delay: 1.5s;"></div>
                </div>
                
                <!-- Floating elements around the brain -->
                <div class="absolute -top-8 -left-8 w-6 h-6 bg-gradient-to-br from-white/30 to-white/10 rounded-full border border-white/20 animate-bounce"></div>
                <div class="absolute -top-4 -right-12 w-4 h-4 bg-gradient-to-br from-white/20 to-white/5 rounded-full border border-white/15 animate-bounce delay-100"></div>
                <div class="absolute -bottom-6 -left-12 w-5 h-5 bg-gradient-to-br from-white/25 to-white/8 rounded-full border border-white/18 animate-bounce delay-200"></div>
                <div class="absolute -bottom-8 -right-6 w-3 h-3 bg-gradient-to-br from-white/35 to-white/12 rounded-full border border-white/25 animate-bounce delay-300"></div>
            </div>
        </div>
        
        <!-- Content text -->
        <div class="relative z-10 flex flex-col justify-end p-12 text-white">
            <h1 class="text-5xl font-bold mb-4 glow-text">
                Platform AI untuk UMKM
            </h1>
            <p class="text-xl text-white/90 mb-8">
                Dapatkan insight dan rekomendasi bisnis yang cerdas dari AI
            </p>
            <div class="flex gap-2">
                <div class="w-12 h-1 bg-white rounded-full"></div>
                <div class="w-1 h-1 bg-white/50 rounded-full"></div>
                <div class="w-1 h-1 bg-white/50 rounded-full"></div>
            </div>
        </div>
    </div>

    <!-- Right side - Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-background">
        <div class="w-full max-w-md">
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-2">
                    <span id="welcome-text">Selamat Datang di <span class="text-gradient-primary">MatricAi</span></span>
                </h2>
                <p class="text-muted" id="welcome-subtitle">Masuk ke akun Anda</p>
            </div>

            <form id="auth-form" class="space-y-5">
                <!-- Name field (only for register) -->
                <div id="name-field" class="space-y-2" style="display: none;">
                    <label for="name" class="text-sm font-semibold">Nama Lengkap</label>
                    <div class="icon-input">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <input
                            id="name"
                            type="text"
                            placeholder="Masukkan nama lengkap"
                            class="input-field"
                            required
                        />
                    </div>
                </div>

                <!-- Email field -->
                <div class="space-y-2">
                    <label for="email" class="text-sm font-semibold">Email</label>
                    <div class="icon-input">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                        <input
                            id="email"
                            type="email"
                            placeholder="Masukkan email"
                            class="input-field"
                            required
                        />
                    </div>
                </div>

                <!-- Password field -->
                <div class="space-y-2">
                    <label for="password" class="text-sm font-semibold">Password</label>
                    <div class="icon-input">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <input
                            id="password"
                            type="password"
                            placeholder="Masukkan password"
                            class="input-field"
                            required
                        />
                    </div>
                </div>

                <!-- Login options (only for login) -->
                <div id="login-options" class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="w-4 h-4 text-primary rounded">
                        <span class="text-muted">Ingat saya</span>
                    </label>
                    <a href="#" class="text-primary hover:underline">Lupa password?</a>
                </div>

                <!-- Submit button -->
                <button type="submit" class="w-full btn-primary text-white font-semibold py-3 rounded-xl shadow-elevated">
                    <span id="submit-text">Masuk</span>
                </button>

                <!-- Toggle auth -->
                <div class="text-center text-sm">
                    <span class="text-muted" id="toggle-text">Belum punya akun?</span>
                    <button type="button" id="toggle-auth" class="text-primary hover:underline ml-1">
                        Daftar sekarang
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check URL hash to determine initial state - default to register
        let isLogin = window.location.hash === '#login';
        
        // If no hash is present, default to register
        if (!window.location.hash) {
            isLogin = false;
        }
        
        const toggleAuth = document.getElementById('toggle-auth');
        const welcomeText = document.getElementById('welcome-text');
        const welcomeSubtitle = document.getElementById('welcome-subtitle');
        const submitText = document.getElementById('submit-text');
        const toggleText = document.getElementById('toggle-text');
        const nameField = document.getElementById('name-field');
        const loginOptions = document.getElementById('login-options');
        const authForm = document.getElementById('auth-form');
        
        // Initialize form based on URL hash
        function initializeForm() {
            if (isLogin) {
                // Switch to login
                welcomeText.innerHTML = 'Selamat Datang di <span class="text-gradient-primary">MatricAi</span>';
                welcomeSubtitle.textContent = 'Masuk ke akun Anda';
                submitText.textContent = 'Masuk';
                toggleText.textContent = 'Belum punya akun?';
                toggleAuth.textContent = 'Daftar sekarang';
                nameField.style.display = 'none';
                loginOptions.style.display = 'flex';
            } else {
                // Switch to register
                welcomeText.innerHTML = 'Daftar di <span class="text-gradient-primary">MatricAi</span>';
                welcomeSubtitle.textContent = 'Buat akun baru untuk memulai';
                submitText.textContent = 'Daftar Sekarang';
                toggleText.textContent = 'Sudah punya akun?';
                toggleAuth.textContent = 'Masuk di sini';
                nameField.style.display = 'block';
                loginOptions.style.display = 'none';
            }
        }
        
        // Initialize form on page load
        initializeForm();
        
        toggleAuth.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            initializeForm();
        });
        
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Dummy login/register - redirect to onboarding
            window.location.href = 'onboarding.html';
        });
    </script>
</body>
</html>
